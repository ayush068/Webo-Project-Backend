<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Orders</title>
    <!-- BootStrap Icon Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="../static/css/returnOrder.css">
</head>
<body>
        <!-- Header -->
        
        <div class="navHeader">
            <div><a href="#"><img class='logoForWebsite' src="../static/logo.png"></img></a></div>
            <div class="searchFild"><input type="search" class="searchBar"
                    placeholder=" Search for product brand and more"></input><span class="searchIcon bi bi-search">
                    <AiOutlineSearch />
                </span></div>
            <div class="rightSideOfNav ">
                <a class="becomeSeller aTag" href="#">Become A Seller</a>
                <!-- {/* search button for mobile start */} -->
                <button class="btn searchIconMobile fs-4 bi bi-search" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                </button>
                <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                    aria-labelledby="staticBackdropLabel">
                    <div class="offcanvas-header pe-4">
        
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body ">
                        <div class="searchFildOffcanvas "><input type="search" class="searchBar w-100 "
                                placeholder=" Search for product brand and more"></input><span class="searchIcon">
                            </span></div>
                    </div>
                </div>
                <!-- {/* search button for mobile end */} -->
        
                <div class="dropdown-right ">
                    <button class="btn fs-5 p-0 dropdown-toggle profileToggle bi bi-person" type="button"
                        data-bs-toggle="dropdown">
        
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2  bi-person"></i> My
                                Profile</a></li>
                        <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2 bi-box2-heart"></i>
                                Orders</a></li>
                        <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2 bi bi-heart"></i>
                                Wishlist</a></li>
                        <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2 bi-emoji-smile"></i>
                                Help
                                Center</a></li>
                        <li><a class="dropdown-item aTag" href="#"><i
                                    class="bi iconInDropdown fw-bold pe-2 bi-journal-check"></i>
                                Terms,Policies</a></li>
                        <li><a class="dropdown-item aTag" href="#"><i
                                    class="bi iconInDropdown fw-bold pe-2 bi-box-arrow-left"></i>
                                Logout</a></li>
                    </ul>
                </div>
                <a href="#" class="cartIcon bi bi-cart3 aTag">
                    <BsCart3 />
                    <spam class="numberOnCart">0</spam>
                </a>
        
            </div>
        </div>

        <!-- Main -->
        <div class="container-fluid d-flex flex-column return-order-contents py-4 px-3">
            
                <!-- checkboxes -->
                <form action="" >
                    <div class="defect-reasons return-forms">
                        <h4>Select Your Reasons For the Return</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="defect1">
                            <label class="form-check-label" for="defect1">
                                Received wrong item
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="defect2">
                            <label class="form-check-label" for="defect2">
                                Received a broken/damaged item
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="defect3">
                            <label class="form-check-label" for="defect3">
                                The product received is defective
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="defect4">
                            <label class="form-check-label" for="defect4">
                                Accessory not working as expected
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="defect5">
                            <label class="form-check-label" for="defect5">
                                item didn't turn on arrival/installation
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="defect6">
                            <label class="form-check-label" for="defect6">
                                Product is missing in the package
                            </label>
                        </div>
                    </div>
                </form>
                <!-- comment Box -->
                <div class="comment-box" class="return-forms">
                    <h4>Add Your Comments</h4>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="defect-comment"
                            style="height: 100px"></textarea>
                        <label for="defect-comment">Comments</label>
                    </div>
                </div>
                <!-- RADIO BUTTON FOR CHECKING -->
                <form action="" >
                    <div class="confirm-all-products return-forms">
                        <h4>please confirm that the following items in the given condition is available for return</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="confirm-product">
                            <label class="form-check-label" for="confirm-product">
                                Brand-Provided box/package must be available
                            </label>
                        </div>
                    </div>
                </form>
                
                <!-- REPLACE THINGS -->
                <form action="">
                    <div class="replace-product return-forms">
                        <h4>what do you want in return?</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="replace1">
                            <label class="form-check-label" for="replace1">
                                Same New Product
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="replace2">
                            <label class="form-check-label" for="replace2">
                                Refund
                            </label>
                        </div>
                    </div>
                </form>
                <!-- Form Submit Button -->
                <div class="form-submit-button">
                    <input type="submit" class="btn btn-success" value="Submit Request">
                </div>
            </form>
            
        </div>

        <!-- BootStarp Script link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
