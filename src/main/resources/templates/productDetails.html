<body>
    <!-- header -->
    <div class="navHeader">
        <div><a href="#"><img class='logoForWebsite' src="../static/logo.png"></img></a></div>

            </span></div>

            <a class="aTag becomeSeller" href="#">Become A Seller</a>

            <button class="btn searchIconMobile fs-4 " type="button" data-bs-toggle="offcanvas"

            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"

                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body ">
                    <div class="searchFildOffcanvas "><input type="search" class="searchBar w-100 "
                            placeholder=" Search for product brand and more"></input><span class="searchIcon">

                        </span></div>
                </div>
            </div>
            <!-- {/* search button for mobile end */} -->

            <div class="dropdown-right ">
                <button class="btn fs-5 p-0 dropdown-toggle  bi bi-person" type="button" data-bs-toggle="dropdown">

                </button>
                <ul class="dropdown-menu">
                    <li><a class="aTag dropdown-item" href="#"><i class="bi iconInDropdown fw-bold pe-2  bi-person"></i>
                            My
                            Profile</a></li>
                    <li><a class="aTag dropdown-item" href="#"><i
                                class="bi iconInDropdown fw-bold pe-2 bi-box2-heart"></i> Orders</a></li>
                    <li><a class="aTag dropdown-item" href="#"><i
                                class="bi iconInDropdown fw-bold pe-2 bi bi-heart"></i>
                            Wishlist</a></li>
                    <li><a class="aTag dropdown-item" href="#"><i
                                class="bi iconInDropdown fw-bold pe-2 bi-emoji-smile"></i> Help Center</a></li>
                    <li><a class="aTag dropdown-item" href="#"><i
                                class="bi iconInDropdown fw-bold pe-2 bi-journal-check"></i> Terms,Policies</a></li>
                    <li><a class="aTag dropdown-item" href="#"><i
                                class="bi iconInDropdown fw-bold pe-2 bi-box-arrow-left"></i> Logout</a></li>
                </ul>
            </div>
            <a href="#" class="aTag cartIcon bi bi-cart3">

                <spam class="numberOnCart">0</spam>
            </a>

        </div>

    <!-- header end -->

	<!-- productsBar_Names start -->
	<div class="productsBar_Names d-flex justify-content-around py-2 border-bottom">
		<a class="aTag" href="#">Electronic</a>

		<a class="aTag" href="#">Small Home Appliances </a>
		<a class="aTag" href="#">Gadgets</a>
