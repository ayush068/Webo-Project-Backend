<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Info</title>
    <!-- BootStrap Icon Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="../static/css/myInfo.css">
</head>
<body>
    <!-- Header -->

    <div class="navHeader">
        <div><a href="#"><img class='logoForWebsite' src="../static/logo.png"></img></a></div>
        <div class="searchFild"><input type="search" class="searchBar"
                placeholder=" Search for product brand and more"></input><span class="searchIcon bi bi-search">
                <AiOutlineSearch />
            </span></div>
        <div class="rightSideOfNav ">
            <a class="becomeSeller aTag" href="#">Become A Seller</a>
            <!-- {/* search button for mobile start */} -->
            <button class="btn searchIconMobile fs-4 bi bi-search" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
            </button>
            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header pe-4">

                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body ">
                    <div class="searchFildOffcanvas "><input type="search" class="searchBar w-100 "
                            placeholder=" Search for product brand and more"></input><span class="searchIcon">
                        </span></div>
                </div>
            </div>
            <!-- {/* search button for mobile end */} -->

            <div class="dropdown-right ">
                <button class="btn fs-5 p-0 dropdown-toggle profileToggle bi bi-person" type="button"
                    data-bs-toggle="dropdown">

                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2  bi-person"></i> My
                            Profile</a></li>
                    <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2 bi-box2-heart"></i>
                            Orders</a></li>
                    <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2 bi bi-heart"></i>
                            Wishlist</a></li>
                    <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2 bi-emoji-smile"></i>
                            Help
                            Center</a></li>
                    <li><a class="dropdown-item aTag" href="#"><i
                                class="bi iconInDropdown fw-bold pe-2 bi-journal-check"></i>
                            Terms,Policies</a></li>
                    <li><a class="dropdown-item aTag" href="#"><i
                                class="bi iconInDropdown fw-bold pe-2 bi-box-arrow-left"></i>
                            Logout</a></li>
                </ul>
            </div>
            <a href="#" class="cartIcon bi bi-cart3 aTag">
                <BsCart3 />
                <spam class="numberOnCart">0</spam>
            </a>

        </div>
    </div>

    <!-- Main -->
    <div class="container-fluid my-info d-flex my-4 justify-content-center py-5 flex-wrap">
        <div class="d-flex flex-column main-info py-4 px-2">
            <div class="d-flex info-name-pic gap-4">
                <div class="info-pic">
                    <!-- <img src="../static/logo.png" alt=""> -->
                    <i class="bi bi-person"></i>
                </div>
                <div class="info-name">
                    <p>Hello</p>
                    <h2>USER NAME</h2>
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-start my-order-info">
                <div>
                    <h5>My Orders</h5>
                </div>
                <button class="my-order-icon btn btn-success">
                    <i class="bi bi-bag-fill"></i>
                </button>

            </div>
        </div>
        <div class="d-flex flex-column info-edit">
            <div class="info-edit-text d-flex justify-content-between">
                <h4>Personal Information</h4>
                <button class="btn btn-dark"><i class="bi bi-pen"></i> Edit</button>
            </div>
            <div class="info-form-edit">
                <form action="" class="d-flex flex-column justify-content-evenly">
                    <div class="mb-3">
                        <label for="edit-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="edit-name">
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="edit-email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="edit-email">
                        <div  class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="edit-phoneNo" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="edit-phoneNo">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- BootStarp Script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
