<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Order</title>
    <!-- fontLink -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <!-- BootStrap Icon Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="../static/css/cancelOrder.css">
</head>
<body>
    <!-- Header -->
    <div class="navHeader">
        <div><a href="#"><img class='logoForWebsite' src="../static/logo.png"></img></a></div>
        <div class="searchFild"><input type="search" class="searchBar"
                placeholder=" Search for product brand and more"></input><span class="searchIcon bi bi-search">
                <AiOutlineSearch />
            </span></div>
        <div class="rightSideOfNav ">
            <a class="becomeSeller aTag" href="#">Become A Seller</a>
            <!-- {/* search button for mobile start */} -->
            <button class="btn searchIconMobile fs-4 bi bi-search" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
            </button>
            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header pe-4">
    
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body ">
                    <div class="searchFildOffcanvas "><input type="search" class="searchBar w-100 "
                            placeholder=" Search for product brand and more"></input><span class="searchIcon bi bi-search">
                        </span></div>
                </div>
            </div>
            <!-- {/* search button for mobile end */} -->
    
            <div class="dropdown-right ">
                <button class="btn fs-5 p-0 dropdown-toggle profileToggle bi bi-person" type="button"
                    data-bs-toggle="dropdown">
    
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2  bi-person"></i> My
                            Profile</a></li>
                    <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2 bi-box2-heart"></i>
                            Orders</a></li>
                    <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2 bi bi-heart"></i>
                            Wishlist</a></li>
                    <li><a class="dropdown-item aTag" href="#"><i class="bi iconInDropdown fw-bold pe-2 bi-emoji-smile"></i>
                            Help
                            Center</a></li>
                    <li><a class="dropdown-item aTag" href="#"><i
                                class="bi iconInDropdown fw-bold pe-2 bi-journal-check"></i>
                            Terms,Policies</a></li>
                    <li><a class="dropdown-item aTag" href="#"><i
                                class="bi iconInDropdown fw-bold pe-2 bi-box-arrow-left"></i>
                            Logout</a></li>
                </ul>
            </div>
            <a href="#" class="cartIcon bi bi-cart3 aTag">
                <BsCart3 />
                <spam class="numberOnCart">0</spam>
            </a>
    
        </div>
    </div>

    <!-- Main -->
    <!-- Main -->
    <div class="mainDiv">
        <div class="container-fluid d-flex flex-column cancel-order-contents py-4 px-3">
    
            <!-- checkboxes -->
            <form action="">
                <div class="cancel-reasons cancel-forms">
                    <h4>Select Your Reasons For the Cancelation</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="cancel1">
                        <label class="form-check-label" for="cancel1">
                            order was placed for testing
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="cancel2">
                        <label class="form-check-label" for="cancel2">
                            placed multiple orders for the same Product
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="cancel3">
                        <label class="form-check-label" for="cancel3">
                            expected delivery date is not acceptable for the User
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="cancel4">
                        <label class="form-check-label" for="cancel4">
                            Need to change the shipping or billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="cancel5">
                        <label class="form-check-label" for="cancel5">
                            Need to update or change the contract details or the payment mode
                        </label>
                    </div>
                </div>
                <!-- Form Submit Button -->
                <div class="form-submit-button mt-2">
                    <input type="submit" class="btn btn-success" value="Cancel Request">
                </div>
            </form>
    
        </div>
    </div>
    <!-- BootStarp Script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
