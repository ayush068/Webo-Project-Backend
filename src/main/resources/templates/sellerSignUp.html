<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- fontLink -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <!-- BootStrap icon links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- BootStrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  -->
    <!--  style Sheet -->
    <link rel="stylesheet" href="../static/css/sellerSignUp.css">
</head>

<body>
    <div class="containers">
        <section class="header">
            <div id="header-text">
                <h2>Become Seller At </h2><a class="aTagLogo" href="#"><img src="../static/WOBO 4u.world Logo.jpg" alt="" class="logo"></a>
            </div>
        </section>

        <div class="">
            <h4 class="create-account">Create account</h4>
        </div>

        <div class="inputfields">
            <!--Need to be done  -->
            <form id="sregister-form" name="srform" action="" method="post" onsubmit="return modalFunc()">
                <div id="sregister-name" class="sregister-inFields">

                    <input type="text" id="sregister-input-name" name="srname" placeholder="User Name">
                    <p class="sregister-input-errors"></p>
                </div>
                <div id="sregister-phone" class="sregister-inFields">

                    <input type="number" id="sregister-input-phoneNum" name="srmobile" placeholder="Phone Number">
                    <p class="sregister-input-errors"></p>
                </div>
                <div id="sregister-email" class="sregister-inFields">

                    <input type="email" id="register-input-email" name="sremail" placeholder="Email">
                    <p class="sregister-input-errors"></p>
                </div>
                <div id="sregister-password" class="sregister-inFields">

                    <input type="password" id="register-input-password" name="srpassword" placeholder="Password">
                    <p class="sregister-input-errors"></p>
                </div>
                <div id="sregister-confirm-password" class="sregister-inFields">

                    <input type="password" id="register-input-confirm-password" name="srconfirmPassword"
                        placeholder="Confirm Password">
                    <p class="sregister-input-errors"></p>
                </div>
                <div>
                    <input type="submit" class="btn" id="register-continue" value="Continue"></input>
                </div>
            </form>
        </div>

        <!-- Terms and conditions  -->
        <div class="terms-conditions">
            <p>By continuing, you agree to WOBO</p>
            <p><a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></p>
        </div>

        <div class="sign-in-link">
            <p>Already Have An Account? <a href="../templates/login.html"><b>SIGN IN</b></a></p>
        </div>
        <span id="container-close">&times;</span>
    </div>

    <!-- Modal Things -->
    <div class="srmodal">
        <div id="srmodal-content">
            <span class="srclose">&times;</span>
            <!-- Verfiy OTP content -->
            <div class="srmodal-information" id="srotp-verify-modal">
                <p>Verify OTP</p>
                <input type="number" placeholder="OTP" id="srotp-value">
                <p class="srerror-input" id="srerror-otp">Please enter the recived OTP</p>
                <div id="otp-information-links" class="modal-last-contents">
                    <p id="srtimer">00.0</p>
                    <button id="srverify-otp">Verify</button>
                    <!-- Need to be done -->
                    <a href="#" id="srresend-otp">Resend OTP</a>
                </div>
            </div>
            <!-- Number Verified -->
            <div id="srnumber-verified-modal" class="srmodal-information">
                <p><i class="bi bi-check2-circle"></i></p>
                <h2>Your Number is Verified</h2>
            </div>
        </div>

        <script src="../static/js/sellerSignUp.js"></script>
</body>

</html>
